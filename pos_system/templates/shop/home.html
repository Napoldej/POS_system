{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Filter Section -->
    <div class="mb-8 bg-white p-4 rounded-lg shadow">
        <form method="GET" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Category Filter -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Category</label>
                <select name="category" class="mt-1 block w-full rounded-md border-gray-300">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}" 
                            {% if request.GET.category == category.category_name %}selected{% endif %}>
                        {{ category.category_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Search Filter -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Search</label>
                <input type="text" name="search" value="{{ request.GET.search }}"
                       class="mt-1 block w-full rounded-md border-gray-300"
                       placeholder="Search products...">
            </div>
            
            <!-- Price Range Filter -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Price Range</label>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" name="min_price" value="{{ request.GET.min_price }}"
                           class="mt-1 block w-full rounded-md border-gray-300"
                           placeholder="Min">
                    <input type="number" name="max_price" value="{{ request.GET.max_price }}"
                           class="mt-1 block w-full rounded-md border-gray-300"
                           placeholder="Max">
                </div>
            </div>
            
            <!-- Filter Button -->
            <div class="flex items-end">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Apply Filters
                </button>
            </div>
        </form>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for product in products %}
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <!-- Product Image Placeholder -->
            <div class="h-48 bg-gray-200"></div>
            
            <!-- Product Details -->
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800">{{ product.product_name }}</h3>
                <p class="text-sm text-gray-600 mt-1">{{ product.description }}</p>
                <p class="text-lg font-bold text-blue-600 mt-2">${{ product.price }}</p>
                
                <!-- Add to Cart Button -->
                <button onclick="addToCart({{ product.id }})"
                        class="mt-4 w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Add to Cart
                </button>
            </div>
        </div>
        {% empty %}
        <div class="col-span-full text-center py-8">
            <p class="text-gray-500">No products found matching your criteria.</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Add to Cart JavaScript -->
<script>
    function addToCart(productId) {
        fetch(`/cart/add/${productId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
        })
        .then(response => {
            if (!response.ok) {
                if (response.status === 403) {
                    window.location.href = '/login/?next=' + window.location.pathname;
                    throw new Error('Please log in to add items to cart');
                }
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                const cartCounter = document.getElementById('cart-counter');
                if (cartCounter) {
                    cartCounter.textContent = data.item_count;
                }
                alert('Product added to cart!');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            if (!error.message.includes('Please log in')) {
                alert('Error adding product to cart');
            }
        });
    }
</script>

{% endblock %}
