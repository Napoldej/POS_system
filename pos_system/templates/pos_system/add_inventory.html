{% extends 'pos_system/base.html' %}
{% block header %} Add Inventory {% endblock %}
{% load static %}
{% block content %}
<div class="form-container">
    <h2>Add Inventory Item</h2>
    <form method="POST" action="{% url 'pos-system:add_inventory' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
        </div>
        <div class="form-group">
            <label for="cost">Cost</label>
            <input type="number" step="0.01" id="cost" name="cost" placeholder="Enter cost per unit" required>
        </div>
        <div class="form-group">
            <label for="last_restocked">Restock Date</label>
            <input type="date" id="last_restocked" name="last_restocked" required>
        </div>
        <div class="form-footer">
            <button type="submit" class="btn-submit">Add Inventory</button>
        </div>
    </form>
</div>
{% endblock %}
